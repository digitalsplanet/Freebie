<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Planet - Squid Game Season 1</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0d1117, #1c2331);
            color: #00ff00;
            text-align: center;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
        }
        h1 {
            color: #00ff00;
            font-size: 2.5rem;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
        }
        .container {
            background: rgba(13, 17, 23, 0.8);
            padding: 20px;
            border-radius: 15px;
            max-width: 800px;
            width: 100%;
            margin: 20px 0;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
            animation-delay: 0.5s;
        }
        .favorites img {
            width: 150px;
            height: 225px;
            margin: 10px;
            border-radius: 15px;
            transition: transform 0.5s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 255, 0, 0.2);
        }
        .favorites img:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 8px rgba(0, 255, 0, 0.4);
        }
        .button-group {
            margin: 20px 0;
        }
        .button-group h2 {
            color: #00ff00;
            font-size: 1.5rem;
            margin-bottom: 15px;
        }
        .button-group button {
            background-color: #238636;
            color: #ffffff;
            border: none;
            padding: 12px 24px;
            margin: 8px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transform: scale(1);
            outline: none;
        }
        .button-group button:focus {
            box-shadow: 0 0 0 3px rgba(0, 255, 0, 0.5);
        }
        .button-group button:hover {
            background-color: #2ea043;
            transform: scale(1.05);
            box-shadow: 0 6px 8px rgba(0, 255, 0, 0.4);
        }
        .button-group button:active {
            transform: scale(0.95);
        }
        .footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #8b949e;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            .button-group h2 {
                font-size: 1.2rem;
            }
            .button-group button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
            .container {
                padding: 15px;
            }
            .favorites img {
                width: 100px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <h1 id="itemTitle">Squid Game Season 1</h1>
    <div class="container">
        <div class="favorites" id="favoritesCarousel"></div>

        <!-- Episodes or Parts Section -->
        <div class="button-group" id="episodesSection">
            <h2>Episodes</h2>
            <!-- Buttons for episodes will be added here dynamically -->
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>&copy; 2025 Digital Planet. All rights reserved.</p>
        </div>
    </div>
    <script>
        // Load episodes dynamically
        function loadEpisodes() {
            const episodesSection = document.getElementById('episodesSection');
            const episodes = [
                { title: 'Episode 1', link: 'http://103.145.232.246/Data/tvseries/English/Squid%20Game/s01/Squid.Game.S01E01.720p.NF.WEBRip.Dual.Audio.Hindi.English.MSub.x264.shadow-BonsaiHD.mp4' },
                { title: 'Episode 2', link: 'http://103.145.232.246/Data/tvseries/English/Squid%20Game/s01/%E2%80%8CSquid.Game.S01E02.720p.NF.WEBRip.Dual.Audio.Hindi.English.MSub.x264.shadow-BonsaiHD.mp4' },
                { title: 'Episode 3', link: 'http://103.145.232.246/Data/tvseries/English/Squid%20Game/s01/%E2%80%8CSquid.Game.S01E03.720p.NF.WEBRip.Dual.Audio.Hindi.English.MSub.x264.shadow-BonsaiHD.mp4' },
                { title: 'Episode 4', link: 'http://103.145.232.246/Data/tvseries/English/Squid%20Game/s01/%E2%80%8CSquid.Game.S01E04.720p.NF.WEBRip.Dual.Audio.Hindi.English.MSub.x264.shadow-BonsaiHD.mp4' },
                { title: 'Episode 5', link: 'http://103.145.232.246/Data/tvseries/English/Squid%20Game/s01/%E2%80%8CSquid.Game.S01E05.720p.NF.WEBRip.Dual.Audio.Hindi.English.MSub.x264.shadow-BonsaiHD.mp4' },
                { title: 'Episode 6', link: 'http://103.145.232.246/Data/tvseries/English/Squid%20Game/s01/%E2%80%8CSquid.Game.S01E06.720p.NF.WEBRip.Dual.Audio.Hindi.English.MSub.x264.shadow-BonsaiHD.mp4' },
                { title: 'Episode 7', link: 'http://103.145.232.246/Data/tvseries/English/Squid%20Game/s01/%E2%80%8CSquid.Game.S01E07.720p.NF.WEBRip.Dual.Audio.Hindi.English.MSub.x264.shadow-BonsaiHD.mp4' },
                { title: 'Episode 8', link: 'http://103.145.232.246/Data/tvseries/English/Squid%20Game/s01/%E2%80%8CSquid.Game.S01E08.720p.NF.WEBRip.Dual.Audio.Hindi.English.MSub.x264.shadow-BonsaiHD.mp4' },
                { title: 'Episode 9', link: 'http://103.145.232.246/Data/tvseries/English/Squid%20Game/s01/%E2%80%8CSquid.Game.S01E09.720p.NF.WEBRip.Dual.Audio.Hindi.English.MSub.x264.shadow-BonsaiHD.mp4' }
            ];

            episodes.forEach(episode => {
                const button = document.createElement('button');
                button.innerText = episode.title;
                button.onclick = () => {
                    window.location.href = episode.link;
                };
                episodesSection.appendChild(button);
            });
        }

        window.onload = loadEpisodes;
    </script>
</body>
</html>
