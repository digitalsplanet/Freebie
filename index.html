<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Planet</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0d1117, #1c2331);
            color: #00ff00;
            text-align: center;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
        }
        h1 {
            color: #00ff00;
            font-size: 2.5rem;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
        }
        .container {
            background: rgba(13, 17, 23, 0.8);
            padding: 20px;
            border-radius: 15px;
            max-width: 800px;
            width: 100%;
            margin: 20px 0;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
            animation-delay: 0.5s;
        }
        .favorites {
            display: flex;
            overflow-x: auto;
            scroll-behavior: smooth;
            margin: 20px 0;
            padding: 10px;
            white-space: nowrap;
            width: 100%;
            cursor: pointer;
            scrollbar-width: thin; /* Make the scrollbar visible */
            scrollbar-color: #00ff00 #1c2331; /* Green thumb and dark track */
        }
        .favorites::-webkit-scrollbar {
            width: 8px; /* Width of the scrollbar */
        }
        .favorites::-webkit-scrollbar-track {
            background: #1c2331; /* Dark background for the track */
            border-radius: 10px; /* Rounded track */
        }
        .favorites::-webkit-scrollbar-thumb {
            background: #00ff00; /* Green thumb */
            border-radius: 10px; /* Rounded thumb */
            border: 2px solid #1c2331; /* Optional: add a border for a nicer look */
        }
        .favorites img {
            width: 150px;
            height: 225px;
            margin: 10px;
            border-radius: 15px;
            transition: transform 0.5s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 255, 0, 0.2);
        }
        .favorites img:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 8px rgba(0, 255, 0, 0.4);
        }
        .button-group {
            margin: 20px 0;
        }
        .button-group h2 {
            color: #00ff00;
            font-size: 1.5rem;
            margin-bottom: 15px;
        }
        .button-group button {
            background-color: #238636;
            color: #ffffff;
            border: none;
            padding: 12px 24px;
            margin: 8px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transform: scale(1);
            outline: none;
        }
        .button-group button:focus {
            box-shadow: 0 0 0 3px rgba(0, 255, 0, 0.5);
        }
        .button-group button:hover {
            background-color: #2ea043;
            transform: scale(1.05);
            box-shadow: 0 6px 8px rgba(0, 255, 0, 0.4);
        }
        .button-group button:active {
            transform: scale(0.95);
        }
        .footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #8b949e;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            .button-group h2 {
                font-size: 1.2rem;
            }
            .button-group button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
            .container {
                padding: 15px;
            }
            .favorites img {
                width: 100px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to Digital Planet</h1>
    <div class="container">
        <div class="favorites" id="favoritesCarousel"></div>

        <!-- Movies Section -->
        <div class="button-group">
            <h2>Movies</h2>
            <button onclick="window.location.href='http://103.145.232.246/Data/movies/'">Server 1</button>
            <button onclick="window.location.href='#'">Server 2</button>
        </div>

        <!-- Series Section -->
        <div class="button-group">
            <h2>Tv Series</h2>
            <button onclick="window.location.href='http://103.145.232.246/Data/tvseries/'">Server 1</button>
            <button onclick="window.location.href='#'">Server 2</button>
        </div>

        <!-- Audio Section -->
        <div class="button-group">
            <h2>Audio</h2>
            <button onclick="window.location.href='http://tumblr.blog.netgautam.com/wp-content/uploads/audio_/Hindi/'">Listen Or Download Now</button>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>&copy; 2025 Digital Planet. All rights reserved.</p>
        </div>
    </div>
    <script>
        function loadFavorites() {
            const carousel = document.getElementById('favoritesCarousel');
            const imageLinks = [
                { src: 'favorite1.jpg', href: 'http://example.com/favorite1' },
                { src: 'favorite2.jpg', href: 'http://example.com/favorite2' },
                { src: 'favorite3.jpg', href: 'http://example.com/favorite3' },
                { src: 'favorite4.jpg', href: 'http://example.com/favorite4' },
                { src: 'favorite5.jpg', href: 'http://example.com/favorite5' },
                { src: 'favorite6.jpg', href: 'http://example.com/favorite6' },
                { src: 'favorite7.jpg', href: 'http://example.com/favorite7' },
                { src: 'favorite8.jpg', href: 'http://example.com/favorite8' },
                { src: 'favorite9.jpg', href: 'http://example.com/favorite9' },
                { src: 'favorite10.jpg', href: 'http://example.com/favorite10' }
            ];
            imageLinks.forEach(link => {
                const a = document.createElement('a');
                a.href = link.href;
                a.target = '_blank'; // Open in a new tab/window

                const img = document.createElement('img');
                img.src = link.src;
                img.alt = 'Favorite';
                img.style.width = '150px';
                img.style.height = '225px';
                img.style.margin = '10px';
                img.style.borderRadius = '15px';
                img.style.transition = 'transform 0.5s ease, box-shadow 0.3s ease';
                img.style.boxShadow = '0 4px 6px rgba(0, 255, 0, 0.2)';
                img.addEventListener('mouseover', () => {
                    img.style.transform = 'scale(1.1)';
                    img.style.boxShadow = '0 6px 8px rgba(0, 255, 0, 0.4)';
                });
                img.addEventListener('mouseout', () => {
                    img.style.transform = 'scale(1)';
                    img.style.boxShadow = '0 4px 6px rgba(0, 255, 0, 0.2)';
                });

                a.appendChild(img);
                carousel.appendChild(a);
            });
        }
        window.onload = loadFavorites;

        // Auto-scroll functionality
        let scrollInterval;
        const favoritesCarousel = document.getElementById('favoritesCarousel');

        function startAutoScroll() {
            scrollInterval = setInterval(() => {
                favoritesCarousel.scrollLeft += 4;
            }, 10);
        }

        function stopAutoScroll() {
            clearInterval(scrollInterval);
        }

        favoritesCarousel.addEventListener('mouseover', stopAutoScroll);
        favoritesCarousel.addEventListener('mouseout', startAutoScroll);

        // Start auto-scroll on page load
        startAutoScroll();
    </script>
</body>
</html>
